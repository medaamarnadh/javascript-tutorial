<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener() & Property event listener</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>



<div id="changeColor" style="width:350px;height:100px; border: 1px solid black; background: white;" onClick="changeColor();"></div>

<script>

function changeColor() {
// The event object is available by default
  console.log(event);
  event.target.innerHTML = 'Color changed';
  event.target.style.background = 'Yellow';
}

</script>

</body>
</html>
