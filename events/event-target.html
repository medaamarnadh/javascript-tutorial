<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener() & Property event listener</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>



<div id="changeColor" style="width:350px;height:100px; border: 1px solid black; background: white;"></div>

<script>
document.getElementById("changeColor").addEventListener("click", changeColor);

function changeColor(ev) {
// Display the element in alert on which the event occurs
  
  event.target.innerHTML = 'Color changed';
  event.target.style.background = 'Yellow';
}

</script>

</body>
</html>
