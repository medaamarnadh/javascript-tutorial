<html>
    <head>
        <script>
            function getData(arg1, callback){
                //Instead of this we may have some asynchronous function       
                alert(callback.toString());
                setTimeout(function(){
                    //return arg1+200;
                    callback(arg1+200);
                }, 100);
                alert(' after timeout');
            }
            
            function getResult(){
                const data = getData(20, function(data){
                    document.getElementById('result').innerHTML = data;
                });
            }            
        </script>
    </head>
    <body>
        <h3>Callback examples::::::::::</h3>
        <button onClick="getResult();">Get Result</button>

        <p id="result">The result will be displayed here::::::;</p>
    </body>
</html>
