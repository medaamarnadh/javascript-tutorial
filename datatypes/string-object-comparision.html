<!DOCTYPE html>
<html>
<body>

<h2>Never Create Strings as Objects</h2>
<p>JavaScript objects cannot be compared.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<br/>
<p>boolean example</p>
<p id="demo3"></p>

<script>
let x = new String("John");  // x is an object
let y = new String("John");  // y is an object

let a = "John";
let b = "John";

let c = new Boolean(true);
let d = new Boolean(true);

document.getElementById("demo").innerHTML = (x==y);  // false  

document.getElementById("demo1").innerHTML = (a==b); // true
document.getElementById("demo2").innerHTML = ({}=={});  // false
document.getElementById("demo3").innerHTML = (c==d);  // false

</script>

</body>
</html>
