<head>
    <title>JavaScript Arrays</title>
    <script>
       var a =["tiger","lion","dog","cat"];
       document.write( a +"<br><br>");

       var b = a.join("/");
       document.write(typeof b +"<br/>");
       document.write( b +"<br/>");
       var c = b.split('o');
       alert(b.length);
       console.log(c);
       alert(c.length);
       document.write(typeof c);


     </script>
