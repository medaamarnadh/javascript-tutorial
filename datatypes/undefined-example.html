<!DOCTYPE html>
<html>
<body>

<p>Click the button to test if a variable is undefined.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x;     //Assigning undefined value to the variable x
  alert(typeof x);
  x = 'Hello World';
  alert(typeof x);
  
  if (undefined) {
    txt = "x is defined";
  } else {
    txt = "x is undefined";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
