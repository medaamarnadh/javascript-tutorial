<html>

        /* class selector */

            color: red;
        }

        /* id selector */

            color: orange;
        }

    <script>
        function displayDateTime() {
            //TOOD: ???            
            //console.log('id::::::');            
            console.log(document.getElementsByClassName('display').length);            
            //document.getElementById('date-time').innerHTML = new Date();

                console.log(elementsArray[i])
                elementsArray[i].innerHTML = new Date();
            }
        }
    </script>
