<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>Click "Try it". Wait 5 seconds, and the page will alert "Hello".</p>
<h4 id="time-seconds"></h4>
<h4 id="time"></h4>

<button onclick="declareTimeout()">Try it</button>

<script>

 let t = setInterval(function(){
    document.getElementById('time').innerHTML = new Date().toLocaleTimeString();
  }, 1000);

setTimeout(function(){
    clearInterval(t);
}, 10000)
function declareTimeout(){
  let time = 5;
  /**
   * setTimeout(<function definition>, <interval time in milliseconds>)
   * setInterval(<function definition>, <interval time in milliseconds>)
   * 
   * 
   *  
   * */
   document.getElementById('time-seconds').innerHTML = time; 
  setInterval(function(){
    document.getElementById('time-seconds').innerHTML = --time;
  }, 1000);

  

  setTimeout(function(){
     alert('I am realoading.....');
     window.location.pathname='/Users/amar/javascript-tutorial/events/event-target.html';
  }, 5000);


  
}

</script>

</body>
</html>
