<html>
    <head>
        <script>
            function getData(arg1){
                return new Promise(function(resolve, reject){
                    setTimeout(function(){
                        resolve(arg1+200);
                    }, 5000);
                });
            }
            
            function getResult(){
                const data = getData(20).then(function(result){
                    alert('Inside then::::::::');
                    alert(result);
                })
                .catch(function(err){                    
                    alert('Error::::::', err);
                    alert(err);
                });
                // Controller passed to here first
                alert('After calling the function::::::',data);
            }            
        </script>
    </head>
    <body>
        <h3>Promise examples::::::::::</h3>
        <button onClick="getResult();">Get Result</button>

        <p id="result">The result will be displayed here::::::;</p>
    </body>
</html>
